<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Usando Tabelas</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Tabelas com HTML e CSS</h1>
  <!-- Início da Tabela -->
  <table class="conteudo-tabela">
    <!-- cabeçalho da tabela -->
    <thead>
      <!-- linha do cabeçalho -->
      <tr>
        <!-- colunas da linha -->
        <th>Rank</th>
        <th>Banda</th>
        <th>Ano formação</th>
        <th>Álbum mais vendido</th>
        <th>Imagens</th>
        <!-- colunas da linha -->
      </tr>
      <!-- fim da linha do cabeçalho -->
    </thead>
    <!-- fim cabeçalho da tabela -->

    <!-- Dados da tabela - corpo da tabela -->
    <tbody>
      <!-- para cada nova banda vamos criar um conjunto de tr e tds -->
      <!-- Linha para a banda 1-->
      <tr>
        <td>01</td>
        <td>Led Zeppelin</td>
        <td>1968</td>
        <td>Led Zeppelin IV</td>
        <td><img src="./images/fifa.jpg" alt=""></td>
      </tr>

      <!-- Linha para a banda 2 -->
      <tr>
        <td>02</td>
        <td>The Beatles</td>
        <td>1960</td>
        <td>Abbey Road</td>
        <td><img src="./images/fifa.jpg" alt=""></td>
      </tr>

      <!-- Linha para a banda 3 -->
      <tr>
        <td>03</td>
        <td>Rolling Stones</td>
        <td>1962</td>
        <td>Some Girls</td>
        <td><img src="./images/fifa.jpg" alt=""></td>
      </tr>

      <!-- Linha para a banda 4 -->
      <tr>
        <td>04</td>
        <td>Queen</td>
        <td>1970</td>
        <td>Bohemian Rhapsody</td>
        <td><img src="./images/fifa.jpg" alt=""></td>
      </tr>
    </tbody>
    <!-- Fim Dados da tabela - corpo da tabela -->

    <!-- Rodapé da tabela  -->
    <tfoot>
      <tr>
        <td colspan="4">Fonte: Revista RollingStone</td>
      </tr>
    </tfoot>
    <!-- Fim Rodapé da tabela  -->
  </table>
  <!-- fim da Tabela -->
</body>

</html>
