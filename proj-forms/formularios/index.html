<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulários - Parte 1</title>
  </head>
  <body>
    <h1>Usando Formulários</h1>
    <!-- inserir a tag que permite a criação do formulário
    form permite a criação do formulário - todos os componentes devem estar no seu interior. A tag form possui os atributos:
    id / name - identificar o elemento(form)
    method - define como as informações serão enviadas.
   Existem dois tipos: Get - Padrão
                             Dados são enviados via URL
                            Limite no tamanho dos dados - 256 caracteres
                            Pesquisa - Busca - Links de produtos

                      Post - Não é padrão
                            Dados são enviados encapsulados nos campos dor form
                            Não tem limite de tamanho
                            Login - Cadastro - Dados sensíveis

  Action - o que irá acontecer quando o botão de envio for pressionado
  Pode acontecer isso:
           Envio para banco de dados (tabela Clientes)
           Envio para e-mail - disparar um e-mail
           Envio para outra página - transferência de dados entre páginas
           Perda das informações lugar nenhum - HTML
   A action ela terá o endereço de uma script - localização de uma funcionalidade que irá tratar os dados digitados enviando para o destino correto.
   O botão de envio (Submit) ele dispara o envio dos dados requisiando a action
   -->
    <form id="dados" method="post" action="">

      <!-- organize as informações -->
      <fieldset>
        <legend>Campos mais comuns do HTML</legend>

        <!-- campo para a digitação de texto
            type - definir o tipo de campo
            campos onde o usuário digita - NÃO VOU USAR O ATRIBUTO value
            placeholder - definir um texto que pode servir como ajuda para o usuário. Assim que é iniciada a digitação o conteúdo desaparece e só retorna caso o valor digitado pelo usuário seja removido.
            maxlength - número máximo de caracteres.
            autofocus - dá foco ao campo que possuir esse atributo
            Label vai linkar o nome ao campo correspondente, para isso o campo deve possui um id.
            required deixa um campo obrigatório
         -->
         <p>
          <label for="login">Login:</label>
          <input type="text" name="login" id="login" placeholder="Máximo 20 caracteres" maxlength="20" autofocus required>
        </p>

        <p>
        <!-- input password - campo para digitação de senhas -->
         <label for="login">Senha:</label>
         <input type="password" name="senha" id="Senha" placeholder="Máximo 20 caracteres" maxlength="20">
       </p>

        <!-- radio button - permite apenas a seleção de 1 única opção
             para que as opções funcionem é necessário que você configure o name de cada radio, todos devem ter o mesmo name.

             Campos onde o usuário escolhe as opções, devemos usar o value
        -->
       <p>
         <label for="">Escolaridade:</label>
         <input type="radio" name="escola" id="escola1" value="1">
         <label for="escola1">Ensino Médio</label>

         <input type="radio" name="escola" id="escola2" value="2">
         <label for="escola2">Ensino Superior</label>

         <input type="radio" name="escola" id="escola3" value="3">
         <label for="escola3">Pós Graduação</label>

         <input type="radio" name="escola" id="escola4" value="4">
         <label for="escola4">Mestrado</label>

         <input type="radio" name="escola" id="escola5" value="5">
         <label for="escola5">Doutorado</label>
       </p>

      <!-- campo checkbox - campo de múltiplica seleção
          checked inicia a opção selecionada
       -->
       <p>
         <label for="">Área de interesses:</label>
         <input type="checkbox" name="interesses" value="1" id="interesse1" checked>
         <label for="interesse1">Desenvolvimento Web</label>

         <input type="checkbox" name="interesses" value="2" id="interesse2" checked>
         <label for="interesse2">Desenvolvimento Java</label>

         <input type="checkbox" name="interesses" value="3" id="interesse3">
         <label for="interesse3">Banco de Dados</label>

         <input type="checkbox" name="interesses" value="4" id="interesse4">
         <label for="interesse4">Chat Bot</label>
       </p>

       <!-- select - caixa suspensa(drop down) escolha através da opções apresentadas -->
       <p>
         <label for="estadoCivil">Estado Civil:</label>
         <select id="estadoCivil">
           <option value="0" disabled selected>Selecione sua opção</option>
           <option value="1">Solteiro</option>
           <option value="2">Casado</option>
           <option value="3">Separado</option>
           <option value="4">Outros</option>
         </select>
       </p>

        <!-- seleção de arquivo -->
       <p>
         <label for="arquivo">Envie seu currilum:</label>
         <input type="file" id="arquivo">
       </p>

       <!-- texto de multiplas linhas -->
       <p>
         <label for="msg">Mensagem:</label>
         <textarea id="msg"></textarea>
       </p>
      </fieldset>

      <fieldset>
        <legend>Campos HTML5</legend>
        <!-- campo de data -->
        <p>
          <label for="data">Data da entrega:</label>
          <input type="date" id="data">
        </p>

        <!-- campo de hora -->
        <p>
          <label for="hora">Hora da entrega:</label>
          <input type="time" id="hora">
        </p>

        <!-- campo de Data e Hora -->
        <p>
          <label for="dataHora">Data e hora da entrega:</label>
          <input type="datetime-local" id="Datahora">
        </p>

        <!-- Mês -->
        <p>
          <label for="mes">Mês:</label>
          <input type="month" id="mes">
        </p>

        <!-- Week -->
        <p>
          <label for="semana">Semana:</label>
          <input type="week" id="semana">
        </p>

        <!-- Número -->
        <p>
          <label for="numero">Número:</label>
          <input type="number" id="numero">
        </p>

        <!-- Número
            min - definir o menor Número
            max - definir o maior número
            step - intervalo
         -->
        <p>
          <label for="numero1">Número:</label>
          <input type="number" min="20" max="200" step="10" id="numero1">
        </p>

        <!-- Range - barra de valores
            Podemos usar também:   min - definir o menor Número
                                   max - definir o maior número
                                   step - intervalo
         -->
        <p>
          <label for="barra">Escala:</label>
          <input type="range" id="barra">
        </p>

        <!-- Email -->
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email">
        </p>

        <!-- url -->
        <p>
          <label for="endereco">Seu site:</label>
          <input type="url" id="endereco">
        </p>

        <!-- search -->
        <p>
          <label for="busca">Buscar:</label>
          <input type="search" id="busca">
        </p>

        <!-- cor -->
        <p>
          <label for="cor">Selecione uma cor:</label>
          <input type="color" id="cor">
        </p>
      </fieldset>

      <!-- BOTÕES -->
      <p>
        <!-- botão de envio de dados - quando clicado ele procura a action
            padrão é enviar os dados
         -->
        <input type="submit" name="" value="Enviar">

        <!-- limpar os dados -->
        <input type="reset" name="" value="Limpar">

        <!-- chamar um JS -->
        <input type="button" name="" value="Chamar um JS">
      </p>

      <p>
        <!-- botão de envio -->
        <button type="submit" name="button">Enviar</button>

        <!-- botão limpar dados digitados -->
        <button type="reset" name="button">Limpar</button>

        <!-- botão chamar alguma função em JS -->
        <button type="button" name="button">Chamar JS</button>
      </p>

    </form>

  </body>
</html>
